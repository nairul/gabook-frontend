<h2>Create Profile</h2>

<form>
	<input placeholder="Name" data-ng-model="vm.profile.name" />
	<input placeholder="Cohort" data-ng-model="vm.profile.cohort" />
	<input placeholder="City" data-ng-model="vm.profile.city" />
	<input placeholder="Image URL" data-ng-model="vm.profile.image" />
	<input placeholder="Title" data-ng-model="vm.profile.title" />
	<input placeholder="Previously" data-ng-model="vm.profile.previously" />
	<input placeholder="Degree" data-ng-model="vm.profile.degree" />
	<input placeholder="Skill 1" data-ng-model="vm.profile.skill1" />
	<input placeholder="Skill 2" data-ng-model="vm.profile.skill2" />
	<input placeholder="Skill 3" data-ng-model="vm.profile.skill3" />
	<input placeholder="GA URL" data-ng-model="vm.profile.ga_url" />
	<input placeholder="Github URL" data-ng-model="vm.profile.github_url" />
	<input placeholder="Twitter URL" data-ng-model="vm.profile.twitter_url" />
	<input placeholder="LinkedIn URL" data-ng-model="vm.profile.linkedin_url" />
	<button type="button" data-ng-click="vm.create()">Create</button>
</form>
